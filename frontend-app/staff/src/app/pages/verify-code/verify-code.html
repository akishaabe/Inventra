<div class="page-wrap">
  <img class="site-logo" src="assets/images/inventra.png" alt="inventra logo" />

  <div class="page-inner">
    <div class="left-col">
      <div class="header">
        <div class="icon-wrap">
          <img src="assets/images/lock.png" alt="lock icon" />
        </div>
        <h1>Verify Code</h1>
      </div>

      <p class="lead">
        We’ve sent a 6-digit verification code to your email. Please enter the code below to continue.
      </p>

      <form class="code-form" (ngSubmit)="onSubmit()" novalidate>
        <div class="code-inputs">
          <input
            *ngFor="let digit of codeDigits; let i = index"
            type="text"
            maxlength="1"
            class="code-box"
            [(ngModel)]="code[i]"
            name="code{{ i }}"
            (input)="onInput($event, i)"
            (keydown)="onKeyDown($event, i)"
          />
        </div>
        <div *ngIf="error" class="error">{{ error }}</div>

        <div class="actions">
          <button class="btn-verify" [disabled]="sending">{{ sending ? 'Verifying…' : 'Verify' }}</button>
        </div>
      </form>

      <div class="resend-section">
        <button class="btn-resend" [disabled]="!canResend" (click)="resendCode()">
          Resend Code {{ !canResend ? '(' + timer + 's)' : '' }}
        </button>
      </div>
    </div>

    <div class="right-col" aria-hidden="true"></div>
  </div>
</div>
