<div class="login-container">
  <a class="back" href="#">&#x2039; Back</a>

  <h1 class="login-title">Log In</h1>

  <form (ngSubmit)="login()">
    <input
      type="email"
      placeholder="Enter Email"
      [(ngModel)]="email"
      name="email"
      required
    />

    <input
      type="password"
      placeholder="Enter Password"
      [(ngModel)]="password"
      name="password"
      required
    />

    <a href="#" class="forgot">Forgot Password?</a>

    <button class="continue-btn" type="submit">Continue</button>
  </form>

  <div class="divider">or Log In with</div>

  <button class="google-btn">
    <img src="assets/images/google logo.png" alt="Google logo">
    Google
  </button>
</div>
