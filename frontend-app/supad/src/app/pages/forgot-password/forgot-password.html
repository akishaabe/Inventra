<div class="forgot-container">
  <div class="logo">
    <img src="assets/images/inventra.png" alt="Inventra Logo" />
  </div>

  <div class="icon">
    <img src="assets/images/lock.png" alt="Lock Icon" />
  </div>

  <h2>Forgot Password?</h2>
  <p>We’ll send a 6-digit verification code to your email. Please enter your email address to receive the code.</p>

  <form (ngSubmit)="onSubmit()">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Enter Email" required />

    <div *ngIf="error" class="error">{{ error }}</div>

    <button type="submit">Continue</button>
  </form>

    <p class="back-link">
    <a routerLink="/login">← Back to Login</a>
  </p>
</div>
