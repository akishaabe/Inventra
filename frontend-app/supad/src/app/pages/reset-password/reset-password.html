<div class="page-wrap">
  <img class="site-logo" src="assets/images/inventra.png" alt="inventra logo" />

  <div class="page-inner">
    <div class="left-col">
      <div class="icon-wrap">
        <img src="assets/images/lock.png" alt="lock" />
      </div>

      <h1>Set New Password</h1>

      <form (ngSubmit)="onSubmit()" class="reset-form" novalidate>
        <input type="password" placeholder="Enter New Password" [(ngModel)]="password" name="password" />
        <div *ngIf="error && password" class="error">{{ error }}</div>

        <input type="password" placeholder="Re-Enter New Password" [(ngModel)]="confirm" name="confirm" />

      </form>
    </div>

    <div class="right-col">
      <div class="actions-right">
        <button class="btn-continue" (click)="onSubmit()">Continue</button>
      </div>
    </div>
  </div>

  <div class="overlay" *ngIf="success">
    <div class="modal">
      <h2>Password Changed!</h2>
      <button class="modal-ok" (click)="onOk()">Okay</button>
    </div>
  </div>
</div>
