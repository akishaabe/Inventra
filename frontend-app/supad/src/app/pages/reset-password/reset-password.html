<div class="container">
  <div class="logo">
    <img src="assets/logo.png" alt="Inventra Logo" />
  </div>

  <div class="icon">
    <img src="assets/icons/lock.png" alt="Lock Icon" />
  </div>

  <h2>Reset Password</h2>

  <form (ngSubmit)="onSubmit()">
    <input type="password" [(ngModel)]="password" name="password" placeholder="New Password" required />

    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />

    <div *ngIf="error" class="error">{{ error }}</div>

    <button type="submit">Reset Password</button>
  </form>

    <p class="back-link">
    <a routerLink="/login">‚Üê Back to Login</a>
  </p>

</div>
