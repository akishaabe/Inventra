<div class="page-wrap">
  <img class="site-logo" src="assets/images/inventra.png" alt="inventra logo" />

  <div class="page-inner">
    <div class="left-col">
      <div class="header">
        <div class="icon-wrap">
          <img src="assets/images/lock.png" alt="lock icon" />
        </div>
        <h1>Forgot Password?</h1>
      </div>

      <p class="lead">
        Don’t worry—we’ll send a 6-digit verification code to your email.
        Please enter your email address to receive the code.
      </p>

      <form #fpForm="ngForm" class="fp-form" (ngSubmit)="onSubmit(fpForm)" novalidate>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter Email"
          required
          pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
          #emailRef="ngModel"
          autocomplete="email"
        />
        <div class="error" *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)">
          <span *ngIf="emailRef.errors?.['required']">Email is required.</span>
          <span *ngIf="emailRef.errors?.['pattern']">Please enter a valid email address.</span>
        </div>
      </form>
     <div class="actions">
        <button
          class="btn-continue"
          type="submit"
          [disabled]="fpForm.invalid || sending"
          (click)="onSubmit(fpForm)"
        >
          {{ sending ? 'Sending…' : 'Continue' }}
        </button>
      </div>
    </div>

    <div class="right-col" aria-hidden="true"></div>
  </div>
</div>
