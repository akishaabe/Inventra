server {
    listen 80;
    server_name shared.cafe-inventra.com;

    # ACME challenge endpoint for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Temporarily serve over HTTP until certificates are issued
    # Angular build outputs index.html under the 'browser' subfolder
    root /usr/share/nginx/html/shared/browser;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}
