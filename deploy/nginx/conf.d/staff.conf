server {
    listen 80;
    server_name staff.cafe-inventra.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Temporarily serve app over HTTP for ACME issuance
    root /usr/share/nginx/html/staff/browser;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}
